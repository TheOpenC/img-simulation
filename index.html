<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<!-- Perfect DOS VGA 437 font -->
		<link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
                

		<title>Old PC</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="pc-container">
			<img id="pc-off" src="img/power-off.png" alt="90s PC">
			<img id="overlay-state" src="" alt="Overlay Image">
			<img id="overlay-reset-depress" src="img/power-reset-press.png" alt="Reset Depress Image">
			<img id="overlay-power-depress" src="img/power-pressed.png" alt="Power Depress Image">
			<img id="overlay-turbo-depress" src="img/power-turbo.png" alt="Turbo Depress Image">
			<img id="overlay-turbo-state" src="img/turbo-dot.png" alt="Turbo State Image">
			<img id = "floppy-led" src = "img/blink.png" alt="Floppy LED">
			<button id="power-button"></button>
			<button id="reset-button"></button>
			<button id="turbo-button"></button>
			<div class="lcd-screen" id="lcd-screen">123</div>
		</div>

		<audio id="power-audio" src="mp3/power-pressed.mp3"></audio>
		<audio id="power-main" src="mp3/power-main.mp3"></audio>
		<audio id="loop-audio" src="mp3/computer-loop.mp3" loop></audio>
		
		
		


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
